<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/balloon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <title>Chat</title>
  </head>

  <body>
    <div class="chatContainer">
      <div class="header">
        <h3>Atendimento online</h3>
        <img class="close" src="./imgs/x.svg" alt="Imagem fechar chat" />
      </div>

      <div class="messagesContainer" id="messagesContainer">
        <div class="myMessage">
          <p>Teste</p>
          <p class="hour">17h58</p>
        </div>

        <div class="myMessage">
          <p>KKKKKKKKKKKKKKKKKK</p>
          <p class="hour">17h58</p>
        </div>

        <div class="userMessage">
          <p>KKKKKKKKKKKKKKKKKK</p>
          <p class="hour">17h58</p>
        </div>

        <div class="myMessage">
          <p>KKKKKKKKKKKKKKKKKK</p>
          <p class="hour">17h58</p>
        </div>

        </div>

     
        <form  onsubmit="sendMessage(event)" id="form" >
          <div class="inputContainer">
          <input placeholder="Digite uma mensagem" name="teste"></input>
          <button type="submit">
            <img
              class="send"
              src="./imgs/sendGreen.svg"
              alt="Imagem enviar mensagem"
            />
          </button>
          </div>
        </form>
    </div>
  </body>
</html>
